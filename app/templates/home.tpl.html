
<h1 class="title">Close Ups</h1>
<div class="addBar">
  <a href="#/add">Upload Close up</a>
</div>

<ul class="cardContainer">
  <li ng-repeat="img in imgs">
    <a href="#/img/{{ img.id }}">

      <h3>{{ img.title }}</h3>

      <div class="card">
        <img ng-src="{{ img.url }}" />
      </div>
    </a>
  </li>
</ul>

</div>
