
<div class="detailCard">

  <div class="detailTitle">{{ img.title }}</div>

  <div class="detailImg">
    <button class='imgs' ng-dblclick="addLike(img)">
      <img ng-src="{{ img.url }}" />
      <i class="fa fa-heart" aria-hidden="true"></i>
    </button>
  </div>

  <div class="count">Love it {{ img.count }}x{{ times }}! </div>

</div>
