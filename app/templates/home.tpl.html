
<span><img src="./images/closeup1.png"  class="Closeup-Logo1"></span>
<div class="addBarContainer"><a href="#/add"><button class="addBar">
  Upload Close up
</button></a></div>

<ul class="cardContainer">
  <li ng-repeat="img in imgs">
    <a href="#/img/{{ img.id }}">

      <h3>{{ img.title }}</h3>

      <div class="card">
        <img ng-src="{{ img.url }}" />
      </div>

      <div class="home-count">Love it {{ img.count }}x{{ times }}! </div>

    </a>
  </li>
</ul>

</div>
